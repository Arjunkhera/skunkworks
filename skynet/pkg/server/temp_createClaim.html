<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                    <title>Create Claim</title>
                            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

                                <style type="text/css">
    </style>

        <script type="text/javascript">

                    function BuildFormFields($amount)
        {
                        var
                            $container = document.getElementById('FormFields'),
                                $item, $field, $i;

                        $container.innerHTML = '';
                        for ($i = 0; $i < $amount; $i++) {
                                            $item = document.createElement('div');
                                            $item.style.margin = '3px';

                                            $field = document.createElement('span');
                                            $field.innerHTML = 'Attribute Name';
                                            $field.style.marginRight = '10px';
                                            $item.appendChild($field);

                                            $field = document.createElement('input');
                                            $field.name = 'CDID[' + $i + ']';
                                            $field.type = 'text';
                                            $item.appendChild($field);

                                            $field = document.createElement('span');
                                            $field.innerHTML = 'Type of Attributes';
                                            $field.style.margin = '0px 10px';
                                            $item.appendChild($field);

                                            $field = document.createElement('input');
                                            $field.name = 'ATTR[' + $i + ']';
                                            $field.type = 'text';
                                            $item.appendChild($field);

                                            $container.appendChild($item);
                                        }
                    }

    </script>

        </head>
        <body>

                <form method="post" action="/claim/create">
                            <label>No. of Attributes</label><input type="text" onkeyup="BuildFormFields(parseInt(this.value, 10));" />
                                    <div id="FormFields" style="margin: 20px 0px;"></div>
                                            <input type="submit" />
                                                </form>

        </body>
</html>
